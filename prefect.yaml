name: daily-ingest
description: Daily incremental ingestion of macro data.
version: 0.1.0
tags: ["prod", "daily"]

# Definitions of deployments
deployments:
  - name: local-daily-ingest
    entrypoint: src/fred_macro/flows/daily.py:daily_ingest_flow
    work_pool:
      name: default-agent-pool
    parameters:
      mode: incremental
    schedules:
      - cron: "0 10 * * *"
        timezone: "UTC"
