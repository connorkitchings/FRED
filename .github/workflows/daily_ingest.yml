name: Daily FRED Ingestion

on:
  schedule:
    # Run daily at 10:00 UTC (6:00 AM ET)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true  # Enable caching for uv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"  # Use version from .python-version if available, or fallback

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Daily Ingest Flow
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
        run: uv run python -m src.fred_macro.flows.daily

      - name: Upload Ingestion Health Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-health-${{ github.run_id }}
          path: artifacts/run-health.json
          if-no-files-found: warn
