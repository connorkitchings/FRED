# Series Catalog Configuration
# Defines the indicators to be ingested and their metadata

series:
  # --- Tier 1: The Big Four (MVP Scope) ---

  - series_id: "FEDFUNDS"
    title: "Federal Funds Effective Rate"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 1
    description: "The federal funds rate is the interest rate at which depository institutions trade federal funds (balances held at Federal Reserve Banks) with each other overnight."

  - series_id: "UNRATE"
    title: "Unemployment Rate"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 1
    description: "The unemployment rate represents the number of unemployed as a percentage of the labor force."

  - series_id: "CPIAUCSL"
    title: "Consumer Price Index for All Urban Consumers: All Items in U.S. City Average"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 1
    description: "The Consumer Price Index (CPI) is a measure of the average change over time in the prices paid by urban consumers for a market basket of consumer goods and services."

  - series_id: "GDPC1"
    title: "Real Gross Domestic Product"
    units: "Billions of Chained 2017 Dollars"
    frequency: "Quarterly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 1
    description: "Real gross domestic product is the inflation-adjusted value of the goods and services produced by labor and property located in the United States."

  # --- Tier 2: Kickoff Bundle (Post-MVP Expansion) ---

  - series_id: "HOUST"
    title: "Housing Starts: Total: New Privately Owned Housing Units Started"
    units: "Thousands of Units"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 2
    description: "Housing starts are a leading indicator for residential construction activity and broader economic momentum."

  - series_id: "PERMIT"
    title: "New Private Housing Units Authorized by Building Permits"
    units: "Thousands of Units"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 2
    description: "Building permits are a forward-looking signal of housing supply and construction pipeline strength."

  - series_id: "CSUSHPISA"
    title: "S&P CoreLogic Case-Shiller U.S. National Home Price Index"
    units: "Index Jan 2000=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Case-Shiller tracks national home prices and complements housing starts and permits for housing cycle analysis."

  - series_id: "RSXFS"
    title: "Advance Retail Sales: Retail Trade and Food Services"
    units: "Millions of Dollars"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Retail sales provide a high-frequency read on consumer demand and spending behavior."

  - series_id: "INDPRO"
    title: "Industrial Production: Total Index"
    units: "Index 2017=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Industrial production measures real output of manufacturing, mining, and utilities."

  - series_id: "DGS10"
    title: "Market Yield on U.S. Treasury Securities at 10-Year Constant Maturity"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The 10-year Treasury yield is a key benchmark for interest rates and economic sentiment."

  - series_id: "T10Y2Y"
    title: "10-Year Treasury Constant Maturity Minus 2-Year Treasury Constant Maturity"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The 10-2 spread is a widely watched yield curve indicator; inversion often precedes recessions."

  - series_id: "M2SL"
    title: "M2 Money Stock"
    units: "Billions of Dollars"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "M2 is a measure of the money supply that includes cash, checking deposits, and easily convertible near-money."

  - series_id: "PCEPI"
    title: "Personal Consumption Expenditures: Chain-type Price Index"
    units: "Index 2017=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The PCE price index is the Federal Reserve's preferred measure of inflation."

  - series_id: "PAYEMS"
    title: "All Employees, Total Nonfarm"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Nonfarm payrolls are a primary measure of U.S. employment and economic health."

  - series_id: "CIVPART"
    title: "Civilian Labor Force Participation Rate"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The labor force participation rate measures the active portion of an economy's labor force."

  - series_id: "VIXCLS"
    title: "CBOE Volatility Index: VIX"
    units: "Index"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The VIX measures market expectations of near-term volatility conveyed by S&P 500 stock index option prices."
