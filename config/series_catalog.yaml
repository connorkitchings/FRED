# Series Catalog Configuration
# Defines the indicators to be ingested and their metadata

series:
  # --- Tier 1: The Big Four (MVP Scope) ---

  - series_id: "FEDFUNDS"
    title: "Federal Funds Effective Rate"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 1
    description: "The federal funds rate is the interest rate at which depository institutions trade federal funds (balances held at Federal Reserve Banks) with each other overnight."

  - series_id: "UNRATE"
    title: "Unemployment Rate"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 1
    description: "The unemployment rate represents the number of unemployed as a percentage of the labor force."

  - series_id: "CPIAUCSL"
    title: "Consumer Price Index for All Urban Consumers: All Items in U.S. City Average"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 1
    description: "The Consumer Price Index (CPI) is a measure of the average change over time in the prices paid by urban consumers for a market basket of consumer goods and services."

  - series_id: "GDPC1"
    title: "Real Gross Domestic Product"
    units: "Billions of Chained 2017 Dollars"
    frequency: "Quarterly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 1
    description: "Real gross domestic product is the inflation-adjusted value of the goods and services produced by labor and property located in the United States."

  # --- Tier 2: Kickoff Bundle (Post-MVP Expansion) ---

  - series_id: "HOUST"
    title: "Housing Starts: Total: New Privately Owned Housing Units Started"
    units: "Thousands of Units"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 2
    description: "Housing starts are a leading indicator for residential construction activity and broader economic momentum."

  - series_id: "PERMIT"
    title: "New Private Housing Units Authorized by Building Permits"
    units: "Thousands of Units"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 2
    description: "Building permits are a forward-looking signal of housing supply and construction pipeline strength."

  - series_id: "CSUSHPISA"
    title: "S&P CoreLogic Case-Shiller U.S. National Home Price Index"
    units: "Index Jan 2000=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Case-Shiller tracks national home prices and complements housing starts and permits for housing cycle analysis."

  - series_id: "RSXFS"
    title: "Advance Retail Sales: Retail Trade and Food Services"
    units: "Millions of Dollars"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Retail sales provide a high-frequency read on consumer demand and spending behavior."

  - series_id: "INDPRO"
    title: "Industrial Production: Total Index"
    units: "Index 2017=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Industrial production measures real output of manufacturing, mining, and utilities."

  - series_id: "DGS10"
    title: "Market Yield on U.S. Treasury Securities at 10-Year Constant Maturity"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The 10-year Treasury yield is a key benchmark for interest rates and economic sentiment."

  - series_id: "T10Y2Y"
    title: "10-Year Treasury Constant Maturity Minus 2-Year Treasury Constant Maturity"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The 10-2 spread is a widely watched yield curve indicator; inversion often precedes recessions."

  - series_id: "M2SL"
    title: "M2 Money Stock"
    units: "Billions of Dollars"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "M2 is a measure of the money supply that includes cash, checking deposits, and easily convertible near-money."

  - series_id: "PCEPI"
    title: "Personal Consumption Expenditures: Chain-type Price Index"
    units: "Index 2017=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The PCE price index is the Federal Reserve's preferred measure of inflation."

  - series_id: "PAYEMS"
    title: "All Employees, Total Nonfarm"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Nonfarm payrolls are a primary measure of U.S. employment and economic health."

  - series_id: "CIVPART"
    title: "Civilian Labor Force Participation Rate"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The labor force participation rate measures the active portion of an economy's labor force."

  - series_id: "VIXCLS"
    title: "CBOE Volatility Index: VIX"
    units: "Index"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The VIX measures market expectations of near-term volatility conveyed by S&P 500 stock index option prices."

  # --- Tier 2: Series Batch 2 (Housing, Labor, Rates, Sentiment) ---

  - series_id: "MORTGAGE30US"
    title: "30-Year Fixed Rate Mortgage Average in the United States"
    units: "Percent"
    frequency: "Weekly"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Average interest rate on 30-year fixed-rate mortgages, a key driver of housing affordability."

  - series_id: "HSN1F"
    title: "New One Family Houses Sold"
    units: "Thousands of Units"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 2
    description: "Sales of newly built single-family homes, a leading indicator for the housing market."


  - series_id: "JTSJOL"
    title: "Job Openings: Total Nonfarm"
    units: "Thousands"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The number of job openings is a measure of labor demand and market tightness."

  - series_id: "ICSA"
    title: "Initial Claims"
    units: "Number"
    frequency: "Weekly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Initial jobless claims track the number of new filings for unemployment insurance benefits."

  - series_id: "TCU"
    title: "Capacity Utilization: Total Index"
    units: "Percent of Capacity"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Capacity utilization measures how much of the nation's industrial capacity is being used."

  - series_id: "PCE"
    title: "Personal Consumption Expenditures"
    units: "Billions of Dollars"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 2
    description: "PCE captures the value of goods and services purchased by US residents."

  - series_id: "DGS1"
    title: "Market Yield on U.S. Treasury Securities at 1-Year Constant Maturity"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The 1-year Treasury yield reflects short-term interest rate expectations."

  - series_id: "DGS5"
    title: "Market Yield on U.S. Treasury Securities at 5-Year Constant Maturity"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The 5-year Treasury yield is a benchmark for medium-term borrowing costs."

  - series_id: "T10Y3M"
    title: "10-Year Treasury Constant Maturity Minus 3-Month Treasury Bill"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "The 10y-3m spread is a prominent recession predictor when inverted."

  - series_id: "UMCSENT"
    title: "University of Michigan: Consumer Sentiment"
    units: "Index 1966:Q1=100"
    frequency: "Monthly"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "A survey-based index measuring consumer confidence in the economy."

  - series_id: "TOTALSA"
    title: "Total Vehicle Sales"
    units: "Millions of Units"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted Annual Rate"
    tier: 2
    description: "Total light vehicle sales are a key indicator of consumer durable goods spending."

  - series_id: "BAMLH0A0HYM2"
    title: "ICE BofA US High Yield Index Option-Adjusted Spread"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "High yield spreads measure the premium investors demand for holding risky corporate debt."

  - series_id: "UNEMPLOY"
    title: "Unemployment Level"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The total number of unemployed persons, complementing the unemployment rate."

  # --- Tier 2: Series Batch 3 (Labor, Inflation, Markets, FX, Credit) ---

  - series_id: "AHETPI"
    title: "Average Hourly Earnings: Total Private"
    units: "Dollars per Hour"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Tracks wage growth pressure in the private labor market."

  - series_id: "U6RATE"
    title: "U-6 Unemployment Rate"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Broader labor underutilization measure including underemployment."

  - series_id: "CPILFESL"
    title: "Core CPI (All Items Less Food and Energy)"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Core inflation series used to track persistent price trends."

  - series_id: "SP500"
    title: "S&P 500"
    units: "Index"
    frequency: "Daily, Close"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Equity benchmark used as a high-frequency financial conditions signal."

  - series_id: "DEXUSEU"
    title: "U.S. Dollars to Euro Spot Exchange Rate"
    units: "U.S. Dollars to One Euro"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Dollar/euro exchange rate used to monitor external dollar strength."

  - series_id: "BUSLOANS"
    title: "Commercial and Industrial Loans, All Commercial Banks"
    units: "Billions of U.S. Dollars"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Bank business lending proxy for credit cycle conditions."

  # --- Tier 2: Series Batch 4 (Financial Conditions, Rates, Energy, Dollar) ---

  - series_id: "T5YIE"
    title: "5-Year Breakeven Inflation Rate"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Market-implied medium-term inflation expectations from nominal vs TIPS yields."

  - series_id: "DCOILWTICO"
    title: "Crude Oil Prices: West Texas Intermediate (WTI) - Cushing, Oklahoma"
    units: "Dollars per Barrel"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Benchmark oil price series used as an input-cost and inflation pressure signal."

  - series_id: "DTWEXBGS"
    title: "Nominal Broad U.S. Dollar Index"
    units: "Index Jan 2006=100"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Broad trade-weighted dollar index for external competitiveness and financial conditions."

  - series_id: "NFCI"
    title: "Chicago Fed National Financial Conditions Index"
    units: "Index"
    frequency: "Weekly, Ending Friday"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Composite measure of U.S. financial conditions across risk, credit, and leverage channels."

  - series_id: "WALCL"
    title: "Assets: Total Assets: Total Assets (Less Eliminations from Consolidation): Wednesday Level"
    units: "Millions of U.S. Dollars"
    frequency: "Weekly, As of Wednesday"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Federal Reserve balance sheet size, a key liquidity and policy stance signal."

  - series_id: "SOFR"
    title: "Secured Overnight Financing Rate"
    units: "Percent"
    frequency: "Daily"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "Primary overnight secured funding rate benchmark in U.S. money markets."

  # --- Tier 2: Series Batch 5 (BLS Expansion via FRED) ---

  # JOLTS Flow Data
  - series_id: "JTSQUR"
    title: "JOLTS Quits Rate: Total Nonfarm"
    units: "Rate"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The quits rate measures voluntary separations, signaling labor market confidence and worker mobility."

  - series_id: "JTSHIR"
    title: "JOLTS Hires Rate: Total Nonfarm"
    units: "Rate"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The hires rate tracks new job flows into employment, a forward-looking labor demand signal."

  - series_id: "JTSLDR"
    title: "JOLTS Layoffs and Discharges Rate: Total Nonfarm"
    units: "Rate"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The layoffs and discharges rate indicates labor market stress and employment separations."

  # Sectoral Employment
  - series_id: "MANEMP"
    title: "All Employees, Manufacturing"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Manufacturing employment is a leading indicator of industrial cycle strength and turning points."

  - series_id: "USCONS"
    title: "All Employees, Construction"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Construction employment is a cycle-sensitive indicator of building activity and economic momentum."

  - series_id: "USGOVT"
    title: "All Employees, Government"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Government employment serves as a fiscal policy proxy and public sector employment trend."

  # Wage/Compensation
  - series_id: "ECIWAG"
    title: "Employment Cost Index: Wages and Salaries for All Civilian Workers"
    units: "Index Dec 2005=100"
    frequency: "Quarterly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The Fed's preferred wage measure, tracking labor cost pressures without composition bias."

  - series_id: "ECIALLCIV"
    title: "Employment Cost Index: Total Compensation for All Civilian Workers"
    units: "Index Dec 2005=100"
    frequency: "Quarterly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Comprehensive labor cost measure including wages, salaries, and employer benefits."

  - series_id: "ULCNFB"
    title: "Nonfarm Business Sector: Unit Labor Costs"
    units: "Index 2017=100"
    frequency: "Quarterly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Unit labor costs measure labor cost per unit of output, a key inflation pressure signal."

  # Unemployment Detail
  - series_id: "UEMPMEAN"
    title: "Average (Mean) Duration of Unemployment"
    units: "Weeks"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Average weeks unemployed signals labor market health and job-finding difficulty."

  - series_id: "EMRATIO"
    title: "Employment-Population Ratio"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "The employment-population ratio provides a broader employment measure than the participation rate."

  # Producer Prices
  - series_id: "PPIACO"
    title: "Producer Price Index for All Commodities"
    units: "Index 1982=100"
    frequency: "Monthly"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    description: "PPI All Commodities tracks input-cost inflation and upstream pricing pressures."

  - series_id: "WPSFD49207"
    title: "Producer Price Index by Commodity: Final Demand: Finished Goods Less Foods and Energy"
    units: "Index 1982=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Core PPI excludes volatile food and energy to reveal underlying producer inflation trends."

  # CPI Components
  - series_id: "CUSR0000SAH1"
    title: "Consumer Price Index for All Urban Consumers: Shelter in U.S. City Average"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "Shelter is the largest CPI component (~33% weight) and a key driver of headline inflation."

  - series_id: "CPIENGSL"
    title: "Consumer Price Index for All Urban Consumers: Energy in U.S. City Average"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    description: "CPI Energy component enables decomposition of headline inflation volatility from energy prices."

  # --- Tier 2: Series Batch 6 (Direct BLS Source Expansion) ---

  - series_id: "LNS14000000"
    title: "Unemployment Rate (BLS Source)"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "The unemployment rate represents the number of unemployed as a percentage of the labor force (Sourced directly from BLS)."

  - series_id: "CUUR0000SA0"
    title: "CPI-U (BLS Source)"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "CPI-U All Items (Sourced directly from BLS)."

  # Phase 1: Core BLS Series (8 additional series)

  - series_id: "CES0000000001"
    title: "Total Nonfarm Employment (BLS Source)"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Total nonfarm payroll employment from Current Employment Statistics survey. Principal economic indicator sourced directly from BLS for same-day availability."

  - series_id: "CES0500000003"
    title: "Average Hourly Earnings - Total Private (BLS Source)"
    units: "Dollars per Hour"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Average hourly earnings of production and nonsupervisory employees in the private sector. Key wage inflation tracker from CES survey."

  - series_id: "LNS11300000"
    title: "Labor Force Participation Rate (BLS Source)"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Labor force participation rate from Current Population Survey. Measures the percentage of working-age population that is either employed or actively seeking employment."

  - series_id: "CUUS0000SA0"
    title: "Core CPI - All Items Less Food and Energy (BLS Source)"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Core CPI excluding volatile food and energy components. Primary measure of underlying inflation trends, sourced directly from BLS."

  - series_id: "WPUFD4"
    title: "Producer Price Index - Finished Goods (BLS Source)"
    units: "Index 1982=100"
    frequency: "Monthly"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Producer Price Index for finished goods. Measures wholesale inflation pressures at the final production stage."

  - series_id: "CUUR0000SETB01"
    title: "CPI - Gasoline, All Types (BLS Source)"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "CPI component for gasoline (all types). Key energy price indicator and shock transmission mechanism."

  - series_id: "PRS85006112"
    title: "Nonfarm Business Sector Labor Productivity (BLS Source)"
    units: "Index 2017=100"
    frequency: "Quarterly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Labor productivity for nonfarm business sector. Measures output per hour worked, critical for long-term economic growth and inflation analysis."

  # Phase 2: Extended Employment (6 series)

  - series_id: "LNS12000000"
    title: "Employment-Population Ratio (BLS Source)"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Employment-population ratio from CPS. Complements unemployment rate by measuring what share of working-age population is employed."

  - series_id: "LNS13000000"
    title: "Persons Unemployed 15+ Weeks (BLS Source)"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Number of persons unemployed for 15 weeks or longer. Indicator of structural unemployment and labor market scarring."

  - series_id: "LNS14027662"
    title: "Youth Unemployment Rate 16-19 Years (BLS Source)"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Unemployment rate for youth aged 16-19. Vulnerable worker segment that signals labor market entry conditions."

  - series_id: "CES3000000001"
    title: "Manufacturing Employment (BLS Source)"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Manufacturing sector payroll employment from CES. Leading indicator of industrial activity and business cycle turning points."

  - series_id: "CES4200000001"
    title: "Trade/Transport/Utilities Employment (BLS Source)"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Employment in wholesale trade, retail trade, transportation, and utilities. Large service sector proxy (~20% of nonfarm jobs)."

  - series_id: "CES5051000001"
    title: "Financial Activities Employment (BLS Source)"
    units: "Thousands of Persons"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Financial activities sector employment. Tracks finance, insurance, and real estate employment trends."

  # Phase 3: Price Detail (6 series)

  - series_id: "CUSR0000SAF11"
    title: "CPI - Food at Home (BLS Source)"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "CPI component for food consumed at home. Tracks grocery store inflation affecting household budgets."

  - series_id: "CUSR0000SAS"
    title: "CPI - Services (BLS Source)"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "CPI services component. Represents ~60% of CPI basket and shows persistent service sector inflation trends."

  - series_id: "CUSR0000SAC"
    title: "CPI - Commodities (BLS Source)"
    units: "Index 1982-1984=100"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "CPI commodities component. Tracks goods inflation excluding services, more volatile but responsive to supply shocks."

  - series_id: "WPUSOP3000"
    title: "PPI - Crude Materials (BLS Source)"
    units: "Index 1982=100"
    frequency: "Monthly"
    seasonal_adjustment: "Not Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Producer Price Index for crude materials. Leading indicator of input cost pressures further up the production chain."

  - series_id: "PRS85006152"
    title: "Unit Labor Costs - Nonfarm Business (BLS Source)"
    units: "Index 2017=100"
    frequency: "Quarterly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Unit labor costs for nonfarm business sector. Combines productivity and compensation trends to measure inflation pressure from labor markets."

  - series_id: "PRS85006092"
    title: "Real Hourly Compensation (BLS Source)"
    units: "Index 2017=100"
    frequency: "Quarterly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "Real (inflation-adjusted) hourly compensation. Measures worker purchasing power after accounting for inflation."

  # Phase 4: Regional & Demographics (3 series)

  - series_id: "LASST060000000000003"
    title: "California Unemployment Rate (BLS Source)"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "California state unemployment rate from LAUS (Local Area Unemployment Statistics). Largest state economy indicator."

  - series_id: "LASST360000000000003"
    title: "New York Unemployment Rate (BLS Source)"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
    tier: 2
    source: "BLS"
    description: "New York state unemployment rate from LAUS. Financial center regional indicator with unique sector composition."

  - series_id: "LNS14027660"
    title: "Unemployment Rate - Bachelor's Degree+ (BLS Source)"
    units: "Percent"
    frequency: "Monthly"
    seasonal_adjustment: "Seasonally Adjusted"
